<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ContactMe</title>
    <link rel="icon" href="mobile_files/1670532177-Stock.jpg">
    <link rel="stylesheet" href="index.css">
   
</head>
<body bgcolor="#E1EEDD">

<table>
    <form action="After.html">
        <fieldset>
            <legend>Personal Details</legend>
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="Name" required placeholder="ex:Mahesh"><br><br>
                    <label for="Email">email</label>
                    <input type="email" name="email" id="Email" required placeholder="ex:mahesh@gmail.com"><br><br>
                    <label for="password">Password</label>
                    <input type="password" name="pwd" id="password" required><br><br>
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" required   maxlength="10"><br><br>
                    <label for="DateOfBirth">DateOfBirth</label>
                    <input type="date" name="dob" id="DateOfBirth"><br><br>
                    <label for="">Gender</label><br><br>
                    <input type="radio" name="gender" id="Gender" value="M"><label>Male</label>
                    <input type="radio" name="gender" id="Gender" value="F"><label>Female</label><br><br>
                    <label for="Any Govt ID proof">Any Govt ID proof</label>
                    <input type="file" name="Govt id" id="Any Govt ID proof"><br><br>
                    <label for="country" >country</label>
                    <input list="countries" name="country" id="country">
                    <datalist id="countries">
                        <option>India</option>
                        <option>USA</option>
                        <option>Japan</option>
                        <option>China</option>
                    </datalist><br>
                    
                    <input type="reset">
                </fieldset>
                <fieldset>
                    <legend>Education Details</legend>
                    <label for="Highest Qualification Degree">Highest Qualification Degree</label><br>
                    <input list="degree"  name="Highest Qualification Degree" id="Highest Qualification Degree">
                    <datalist id="degree" >
                        <option>B-Tech</option>
                        <option>B.E</option>
                        <option>B.Arch</option>
                        <option>M-Tech</option>
                        <option>B.sc</option>
                    </datalist>
                    <br><br>
                    <!-- <label for="Skills">Skills</label><br><br>
                    <input type="checkbox" name="Skills" id="HTML" value="HTML">
                    <label for="HTML">HTML</label><br>
                    <input type="checkbox" name="Skills" id="CSS" value="CSS">
                    <label for="CSS">CSS</label><br>
                    <input type="checkbox" name="Skills" id="JS">
                    <label for="JS">Java Script</label><br> -->
                    
                
                   
                </fieldset>
             <button>submit</button> 


       
    </form>
</table>
    
</body>
</html>
